<!DOCTYPE html>
<html lang="pt-br">
<header>
	<meta charset="UTF-8">
	<meta name="viewport" content="device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Trilhas de música</title>
	<link rel="stylesheet" href="intermediaria-estilo.css"/>

<body>
	<div class="all__squares">

			<i class="fa-solid fa-cloud-rain"></i>
			<p class="square__text">Chuva leve</p>
		</div>
		<div class="square">
			<i class="fa-solid fa-cloud-showers-heavy"></i>
			<p class="square__text">Chuva forte</p>

			<i class="fa-solid fa-headphones-simple"></i>

			<i class="fa-solid fa-tree"></i>

		<div class="square">
			<i class="fa-regular fa-moon"></i>
			<p class="square__text">Místico</p>
		</div>
		<div class="square">
			<i class="fa-solid fa-cat"></i>
